- name: Install Game Launchers
  hosts: localhost
  become: true
  tasks:
    - name: Update local packages first
      pacman:
        upgrade: yes
    
    - name: install Steam
      pacman:
        name: steam
        state: present

    - name: install Heroic Game Launcher
      pacman:
        name: heroic-games-launcher-bin
        state: present
    
    - name: install Lutris
      pacman:
        name: lutris
        state: present
    
    - name: install Itch.io
      pacman:
        name: itch 
        state: present

    - name: install Proton-GE and Wine-GE
      pacman:
        name:
            - wine-ge-custom
            - proton-ge-custom
        state: present
